<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Product Review Form">
    <meta name="author" content="Michael Asamoah">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/review.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form method="get" action="review.html">
            <!-- Product Name -->
             <label for="productName">Product Name:</label>
             <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product...</option>
                <!-- Options will be populate dynamically with JavaScript -->
             </select>

             <!-- Overall Rating -->
              <fieldset>
                <legend>Overall Rating:</legend>
                <label>
                    <input type="radio" id="rating1" name="rating" value="1" required> ☆
                </label>
                <label>
                    <input type="radio" id="rating2" name="rating" value="2"> ☆☆
                </label>
                <label>
                    <input type="radio" id="rating3" name="rating" value="3"> ☆☆☆
                </label>
                <label>
                    <input type="radio" id="rating4" name="rating" value="4"> ☆☆☆☆
                </label>
                <label>
                    <input type="radio" id="rating5" name="rating" value="5"> ☆☆☆☆☆
                </label>
              </fieldset>

              <!-- Date of Installation -->
               <label for="installDate">Date of Installation:</label>
               <input type="date" id="installDate" name="installDate" required>

               <!-- Useful Features -->
                <fieldset>
                    <legend>Useful Features (check all that apply):</legend>
                    <label><input type="checkbox" id="feature1" name="features" value="Ease of Use"> Ease of Use</label>
                    <label><input type="checkbox" id="feature2" name="features" value="Performance"> Performance</label>
                    <label><input type="checkbox" id="feature3" name="features" value="Design"> Design</label>
                    <label><input type="checkbox" id="feature4" name="features" value="Durability"> Durability</label>
                </fieldset>

                <!-- Written Review -->
                 <label for="reviewText">Written Review (optional):</label>
                 <textarea id="reviewText" name="reviewText" rows="4" cols="40"></textarea>

                 <!-- Reviewer Name -->
                  <label for="reviewerName">Your Name (optional):</label>
                  <input type="text" id="reviewerName" name="reviewerName">

                  <!-- Submit Button -->
                   <input type="submit" value="Submit">
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Michael Asamoah | Product Review </p>
    </footer>

    <script src="scripts/review.js"></script>
</body>
</html>
