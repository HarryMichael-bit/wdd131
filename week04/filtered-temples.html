<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Dynamic picture album of temples with filtering and lazy loading." />
    <meta name="author" content="Michael Asamoah" />
    <title>Picture Album Enhancement</title>
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="styles/filtered-temples.css" />
    <!-- Overrides for larger viewports -->
    <link rel="stylesheet" href="styles/filtered-temples-large.css" />
</head>
<body>
    <header>
        <h1>Temple Album</h1>
        <nav>
            <button data-filter="all">Home</button>
            <button data-filter="old">Old</button>
            <button data-filter="new">New</button>
            <button data-filter="large">Large</button>
            <button data-filter="small">Small</button>
        </nav>
    </header>

    <!-- Template definition -->
    <template id="temple-template">
        <article class="temple-card">
            <img loading="lazy" src="" alt="" />
            <h3 class="temple-name"></h3>
            <p class="temple-location"></p>
            <p class="temple-dedicated"></p>
            <p class="temple-area"></p>
        </article>
    </template>

    <!-- Container for generated cards -->
     <section id="temple-list"></section>

    <footer>
        <p>&copy; <span id="year"></span> Michael Asamoah | Last Modified: <span id="lastModified"></span></p>
    </footer>
    
    <!-- Data and logic -->
    <script src="scripts/templateData.js" defer></script>
    <script src="scripts/filtered-temples.js" defer></script>
</body>
</html>
